server.port=8082

#multipart configuration

#enable multipart upload
spring.servlet.multipart.enabled=true
#Max file size
spring.servlet.multipart.max-file-size=300MB
#threshold (Min file Size)
spring.servlet.multipart.file-size-threshold=1KB



spring.datasource.name=books
spring.datasource.url=jdbc:mysql://localhost:3306/frist_api
spring.datasource.username=root
spring.datasource.password=root1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.use-new-id-generator-mappings= false
spring.jpa.hibernate.ddl-auto=update

